<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Fin Assist</title>
</head>
<body>
    <div class="main-box">

        <header>
            <nav class="nav-top">
                <img src="/static/images/logo.png" class="logo">
                <img src="/static/images/user-icon.png" class="user">
            </nav>
            <nav class="nav-bottom">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <div class="box-body">
            <div class="left-box">
                <h1>Financial Assisstance</h1>
                <h3>24 / 7 Customer Assisstance</h3>
                <p>We provide you with the best financial<br>assisstance designed to your needs.</p>
                <button class="services">See Services</button>
            </div>
            <div class="right-box">
                <img src="/static/images/background-image.jpg">
            </div>
        </div>
        
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                           <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Chat support</h4>
                            <p class="chatbox__description--header">Hi, how can I help you?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
                </div>
            </div>
        </div>

    </div>

    <script>
        $SCRIPT_ROOT = {{request.script_root|tojson}};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
